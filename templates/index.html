<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <link rel="stylesheet" href="static/style.css">
    <script type="text/javascript" src="static/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Robot Control Interface</h1>

        <div class="controls">
            <button class="control-btn" data-command="forward" aria-label="Move Forward">FORWARD</button>
            <button class="control-btn" data-command="back" aria-label="Move Backward">BACKWARD</button>
            <button class="control-btn" data-command="left" aria-label="Turn Left">LEFT</button>
            <button class="control-btn" data-command="right" aria-label="Turn Right">RIGHT</button>
            <button class="control-btn stop-btn" data-command="stop" aria-label="Stop Robot">STOP</button>
        </div>
    </div>
</body>

</html>
