<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streams</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
        }
        img {
            width: 80%;
            max-width: 800px;
            border: 5px solid white;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Video Streams</h1>
    <h2>Plain Stream</h2>
    <img id="plain-stream" src="" alt="Plain Video Stream">
    <h2>Overlay Stream</h2>
    <img id="overlay-stream" src="" alt="Overlay Video Stream">
    <script>
        // Plain video stream
        const plainWs = new WebSocket('ws://localhost:8765');
        const plainVideoElement = document.getElementById('plain-stream');

        plainWs.onmessage = (event) => {
            const frameData = event.data;
            plainVideoElement.src = `data:image/jpeg;base64,${frameData}`;
        };

        plainWs.onopen = () => console.log('Plain WebSocket connection established');
        plainWs.onclose = () => console.log('Plain WebSocket connection closed');
        plainWs.onerror = (error) => console.error('Plain WebSocket error:', error);

        // Overlay video stream
        const overlayWs = new WebSocket('ws://localhost:8766');
        const overlayVideoElement = document.getElementById('overlay-stream');

        overlayWs.onmessage = (event) => {
            const frameData = event.data;
            overlayVideoElement.src = `data:image/jpeg;base64,${frameData}`;
        };

        overlayWs.onopen = () => console.log('Overlay WebSocket connection established');
        overlayWs.onclose = () => console.log('Overlay WebSocket connection closed');
        overlayWs.onerror = (error) => console.error('Overlay WebSocket error:', error);
    </script>
</body>
</html>
